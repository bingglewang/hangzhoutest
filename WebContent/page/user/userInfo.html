<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:84px;">用户编号</label>
			<div class="layui-input-block">
				<input id="userId" type="text" value="234" disabled style="margin-left: 10px;width: 560px;" class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:84px;">用户名</label>
			<div class="layui-input-block">
				<input id="userName" type="text" value="驊驊龔頾" disabled style="margin-left: 10px;width: 560px;" class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:84px;">所属班组编号</label>
			<div class="layui-input-block">
				<input id="orderId" type="text" value="超级管理员" disabled style="margin-left: 10px;width: 560px;" class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:84px;">所属班组名称</label>
			<div class="layui-input-block">
				<input id="orderName" type="text" value="hh" disabled style="margin-left: 10px;width: 560px;" class="layui-input layui-disabled">
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
